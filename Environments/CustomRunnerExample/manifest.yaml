name: CustomRunnerExample
summary: Basic Terraform example
description: Deploys an environment using Terraform containing a resource group
runner: ghcr.io/colbylwilliams/ade-runners/terraform:latest
templatePath: main.tf
parameters:
  - id: 'name'
    name: 'Name'
    type: 'string'
    required: true
  - id: 'location'
    name: 'Location'
    default: 'centralus'
    type: 'string'
